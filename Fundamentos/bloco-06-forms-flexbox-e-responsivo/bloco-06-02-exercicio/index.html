<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/css/DatePickerX.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
    <script src="../dist/js/DatePickerX.min.js"></script>
    <script src="./distValidator/just-validate.production.min.js"></script>
    <link rel="stylesheet" href="./script.js">
</head>
<body>
    <section class="get_in_touch">
        <h1 class="title">Fale comigo</h1>
        <form action="" method="GET" enctype="multipart/form-data" id="form" autocomplete="off">
                <div class='contact-form row'>
                    <div class="form-field col-lg-6">
                        <input type="text" id="name" class="input-text" autofocus>
                        <label for="name" class="label">nome</label>
                    </div>
                    <div class="form-field col-lg-6">
                        <input type="email" id="email" class="input-text" autocomplete="off">
                        <label for="email" class="label">email</label>
                    </div>
                    <div class="form-field col-lg-6">
                        <input type="text" id="company" class="input-text">
                        <label for="company" class="label">empresa</label>
                    </div>
                    <div class="form-field col-lg-6">
                        <input type="text" id="phone" class="input-text">
                        <label for="phone" class="label">numero contato</label>
                    </div>
                    <div class="form-field col-lg-12">
                        <input type="text" id="message" class="input-text" >
                        <label for="message" class="label">mensagem</label>
                    </div>
                    <div class="form-field col-lg-6">
                        <label class="data-form">
                            <input type="text" name="realDPX-min" placeholder="Escolha a data de hoje"  class="data-form input-text">
                        </label>
                    </div>
                    <div class="form-field col-lg-6">
                        <label class="data-form">
                            <input type="text" name="realDPX-max" placeholder="Escolha a data max para resposta"  class="data-form input-text">
                        </label>
                    </div>
                    <div class="form-field col-lg-1">
                        <input type="checkbox" name="consent_checkbox" id="consent_checkbox">
                    </div>
                    <div class="form-field col-lg-6">
                        <label for="consent_checkbox" class="label">Aceito receber novidades por e-mail.</label>
                    </div>

                    <div class="form-field col-lg-6">
                        <button type="submit" class="submit-btn" id="enviar-button">Enviar</button>
                    </div>
                    <div class="form-field col-lg-6">
                        <button id="delete-button" class="delete-btn">Apagar</button>
                    </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
