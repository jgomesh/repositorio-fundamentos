<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
</head>
<body>
    <form action="" method="GET" enctype="multipart/form-data">
        <p>E-mail</p>
        <input type="text" name="user" placeholder="Digite seu e-mail" autocomplete="off" autofocus required>
        <p>Senha</p>
        <input type="password" name="senha" placeholder="Digite sua senha" required>
        <button type="submit">Entrar</button>
        <label for="remember1"><input type="checkbox" name="remember" id="remember1">Lembrar de mim</label>
    </form>
</body>
</html>
